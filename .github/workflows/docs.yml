name: Documentation

on:
  push:
    branches:
      - main
      - master
      - dev
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "dovwms/**/*.py"
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deploy to GitHub Pages"
        type: boolean
        default: false
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    uses: zawadzkim/shared-gh-workflows/.github/workflows/mkdocs-deploy.yml@main
    with:
      deploy: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event.inputs.force_deploy == true }}
