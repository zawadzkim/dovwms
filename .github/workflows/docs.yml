name: Documentation

on:
  push:
    branches:
      - main
      - master
      - dev
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "dovwms/**/*.py"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    uses: zawadzkim/shared-gh-workflows/.github/workflows/mkdocs-deploy.yml@main
    with:
      deploy: ${{ github.ref == 'refs/heads/main' }}